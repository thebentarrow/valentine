<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 9 / 16;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .content-slide {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        .content-slide.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-text {
            font-family: 'Parisienne', cursive;
            font-size: 3rem;
            color: #e91e63;
            text-align: center;
            font-weight: normal;
            line-height: 1.4;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .message-text {
            font-family: 'Parisienne', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            text-align: center;
            line-height: 1.6;
        }

        .next-button, .back-button {
            position: absolute;
            bottom: 30px;
            width: 60px;
            height: 60px;
            background: #e91e63;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .next-button {
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            left: 50%;
            transform: translateX(-50%);
        }

        .next-button:hover, .back-button:hover {
            background: #c2185b;
            transform: translateX(-50%) scale(1.1);
        }

        .next-button svg, .back-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Heart Confetti Animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                opacity: 0.3;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .title-text {
                font-size: 2.5rem;
            }

            .message-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Slide 1: Title -->
        <div class="content-slide active">
            <div class="content-wrapper">
                <div class="title-text" style="">
                    To:
                    <br><b>The One I Love</b>
                    <br><br>From:
                    <br><b>Gerald</b>
                    <br><br><span style="font-size: 1.5rem;">2/14/2026</span>
                </div>
                <button class="next-button" onclick="nextSlide()">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Slide 2: Video -->
        <div class="content-slide">
            <div class="content-wrapper">
                <div class="video-container">
                    <video id="valentineVideo" controls>
                        <source src="assets/Valentine_2026.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <button class="next-button" onclick="nextSlide()">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Slide 3: Final Message -->
        <div class="content-slide">
            <div class="content-wrapper">
                <div class="message-text">
                    Happy Valentine's Baby!
                    <br><br>I Love You ❤️
                    <br>I Love You ❤️
                    <br>I Love You ❤️
                </div>
                <button class="back-button" onclick="previousSlide()">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Confetti Container -->
        <div class="confetti-container" id="confettiContainer"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.content-slide');
        const confettiContainer = document.getElementById('confettiContainer');
        let confettiInterval;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide++;

            if (currentSlide < slides.length) {
                slides[currentSlide].classList.add('active');

                // If it's the video slide, autoplay the video
                if (currentSlide === 1) {
                    const video = document.getElementById('valentineVideo');
                    video.play();
                }

                // If it's the last slide, start confetti
                if (currentSlide === slides.length - 1) {
                    startConfetti();
                }
            }
        }

        function previousSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide--;

            if (currentSlide >= 0) {
                slides[currentSlide].classList.add('active');

                // If going back to the video slide, play it
                if (currentSlide === 1) {
                    const video = document.getElementById('valentineVideo');
                    video.play();
                }
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';

            confettiContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function startConfetti() {
            // Create initial burst
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createHeart(), i * 100);
            }

            // Continue creating hearts
            confettiInterval = setInterval(() => {
                createHeart();
            }, 300);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (confettiInterval) {
                clearInterval(confettiInterval);
            }
        });
    </script>
</body>
</html>
